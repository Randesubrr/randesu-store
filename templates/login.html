<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Indomaret Style</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px 40px;
            max-width: 380px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-top: 8px solid #004aad; /* Biru Indomaret */
        }
        h2 {
            color: #d21e2b;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #004aad;
            margin-bottom: 6px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 18px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #d21e2b;
            outline: none;
        }
        button[type="submit"] {
            background: #d21e2b;
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background: #a9171f;
        }
        .error-message {
            color: #d21e2b;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        {% if form.errors %}
            <p class="error-message">Username atau password salah.</p>
        {% endif %}
    </div>
</body>
</html>
