<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pembayaran Transaksi</h2>

    <p>Total yang harus dibayar:<br><strong>Rp{{ transaksi.total_harga }}</strong></p>

    <form method="post" action="{% url 'transaksi:proses_pembayaran' transaksi.id %}">
      {% csrf_token %}
      
      <label for="jumlah_bayar">Jumlah yang dibayar</label>
      <input type="number" name="jumlah_bayar" id="jumlah_bayar" required>

      <label for="metode">Metode Pembayaran</label>
      <select name="metode_pembayaran" id="metode" required>
        <option value="" disabled selected>Pilih metode</option>
        <option value="cash">Cash</option>
        <option value="debit">Debit</option>
        <option value="dana">DANA</option>
        <option value="ovo">OVO</option>
        <option value="gopay">GoPay</option>
        <option value="shopeepay">ShopeePay</option>
      </select>

      <button type="submit">Bayar Sekarang</button>
    </form>

    <div class="footer">
      Randesu | Simulasi Transaksi
    </div>
  </div>
</body>
</html>
